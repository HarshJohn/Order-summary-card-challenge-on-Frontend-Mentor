<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="body">
    <header class="header">
      <img src="images/illustration-hero.svg" alt="illustration hero image" class="header__img">
      
      <h1 class="header__title">
        Order Summary
</h1>
</header>

<main class="main">
  <p class="main__content">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="main__scheme">

    <img src="images/icon-music.svg" alt="music icon">

    <div class="main__plan-details">
      <span class="strong">
        Annual Plan
      </span>
      
      <span class="not_so_strong">
        $59.99/year
      </span>
    </div>

    <a href="#" class="main__link">Change</a>

  </div>

    <button class="button" type="button">
      Proceed to Payment
    </button>

    <a class="main__cancle--link">
      Cancel Order
    </a>
  </main>
</section>

<footer class="footer">

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="https://harshjohn.github.io/" target="_blank">Harsh John</a>.

  </div>
</footer>  
</body>
</html>
